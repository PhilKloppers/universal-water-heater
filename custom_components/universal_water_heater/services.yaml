# yaml-language-server: $schema=../../schemas/yaml/services_schema.yaml
# Describes the format for available services for universal_water_heater

example_action:
  name: Example Action
  description: Execute an example action (dummy service for demonstration)
  fields:
    action_type:
      name: Action Type
      description: The type of action to perform
      required: false
      default: default
      example: "update"
      selector:
        select:
          options:
            - "default"
            - "update"
            - "reset"
    target_value:
      name: Target Value
      description: The target value for the action
      required: false
      example: "new_value"
      selector:
        text:

reload_data:
  name: Reload Data
  description: Force a refresh of the integration data from the API

set_target_temperature:
  name: Set Target Temperature
  description: Set the target temperature for the water heater. The temperature must be within the minimum and maximum temperature bounds.
  fields:
    temperature:
      name: Temperature
      description: The target temperature in Celsius. Must be between the Minimum Temperature and Maximum Temperature number entities.
      required: true
      example: 50
      selector:
        number:
          min: 20
          max: 80
          step: 0.5
          unit_of_measurement: "Â°C"
