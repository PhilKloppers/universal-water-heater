# yaml-language-server: $schema=../../schemas/yaml/services_schema.yaml
# Describes the format for available services for universal_water_heater

example_action:
  name: Example Action
  description: Execute an example action (dummy service for demonstration)
  fields:
    action_type:
      name: Action Type
      description: The type of action to perform
      required: false
      default: default
      example: "update"
      selector:
        select:
          options:
            - "default"
            - "update"
            - "reset"
    target_value:
      name: Target Value
      description: The target value for the action
      required: false
      example: "new_value"
      selector:
        text:

reload_data:
  name: Reload Data
  description: Force a refresh of the integration data from the API

set_target_temperature:
  name: Set Target Temperature
  description: Set the normal mode target temperature for the water heater. The temperature must be between 40°C and the current Temperature (Max) setting.
  fields:
    temperature:
      name: Temperature
      description: The target temperature in Celsius (40°C to Temperature (Max)).
      required: true
      example: 65
      selector:
        number:
          min: 40
          max: 80
          step: 1
          unit_of_measurement: "°C"
set_eco_temperature:
  name: Set Eco Temperature
  description: Set the eco mode target temperature for the water heater. The temperature must be between 40°C and the current Temperature (Max) setting, and cannot exceed the Temperature (Normal) value.
  fields:
    temperature:
      name: Temperature
      description: The eco temperature in Celsius (40°C to Temperature (Max) and ≤ Temperature (Normal)).
      required: true
      example: 55
      selector:
        number:
          min: 40
          max: 80
          step: 1
          unit_of_measurement: "°C"

evaluate_control_logic:
  name: Evaluate Control Logic
  description: Manually trigger evaluation of temperature control logic and adjust heater state based on current conditions
